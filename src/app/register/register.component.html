<body class="container">
<div class="container box p-4">
  <h2 class="text-center"> Register<i class="bi bi-person-plus-fill"></i></h2>
  <ng-form (ngSubmit)="register()" class="mt-4">
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>

      <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
      <i class="bi bi-person-fill"></i>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>

      <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
      <i class="bi bi-envelope-at-fill"></i>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>

      <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
      <i class="bi bi-key-fill"></i>
    </div>

    <div class="mb-3">
      <label for="password-Confirmation" class="form-label">Password Confirmation</label>

      <input type="password" id="password-Confirmation" name="password-Confirmation" [(ngModel)]="passwordConfirmation" class="form-control" required>
      <i class="bi bi-key"></i>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary" [routerLink]="[]" >Register</button>
    </div>
  </ng-form>

  <div class="mt-3">
    Déjà un compte ?<a [routerLink]="['/login']"> Connectez-vous </a>
  </div>

  <div class="footer-copyright text-center py-3 ">
    © 2023 Copyright:
    <a href="https://www.go-easier.com/"> www.go-easier.com</a>
  </div>

</div>
</body>
